<h3 class="text-center mat-title">
  {{ title }}
</h3>
<mat-card class="mb-4">
  <mat-card-content>
    <div>
      <div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
