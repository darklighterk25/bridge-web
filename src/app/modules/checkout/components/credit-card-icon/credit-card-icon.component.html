<div [ngSwitch]="cardType">

  <img *ngSwitchCase="2" src="assets/shared/credit-card-icons/diners-club.png"/>
  <img *ngSwitchCase="3" src="assets/shared/credit-card-icons/discover.png"/>
  <img *ngSwitchCase="4" src="assets/shared/credit-card-icons/jcb.png"/>
  <img *ngSwitchCase="5" src="assets/shared/credit-card-icons/mastercard.png"/>
  <img *ngSwitchCase="6" src="assets/shared/credit-card-icons/visa.png"/>
