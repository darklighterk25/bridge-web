<main>
  <div class="container-fluid">
    <div class="row">
      <!-- Formulario de pago -->
      <div class="col-12 order-1 col-lg-8 order-lg-0 mb-2">
        <mat-card class="container-fluid">
          <app-payment-form (providerFeed)="providerFeedChange($event)"></app-payment-form>
        </mat-card>
      </div>
      <!-- Resumen de compra -->
      <div class="col-12 order-0 col-lg-4 order-lg-1 mb-2">
        <div>
          <app-summary [providerFeed]="providerFeed"></app-summary>
        </div>
      </div>
    </div>
  </div>
</main>
